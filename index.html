<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Portal</title>
<link href="index.bundle.css" rel="stylesheet"></head>

<body>
    <div class="show-news-button-container" id="show-news-button-container">
        <button class="show-news-portal-button" id="show-news-portal-button">
            Click to show News Portal
        </button>
    </div>
    <div class="main-content-wrapper main-content-wrapper--hidden" id="main-content-wrapper">
        <header class="topbar">
            <div class="topbar__title">News Portal</div>
            <div class="topbar__button" id="choose-channel-button">Choose channel</div>
        </header>
        <main id="main-container" class='main main--show-channels'>
            <div id="channels-list" class="channels-list"></div>
            <div id="news-list" class="news-list"></div>
        </main>
        <div class="error-popup-container error-popup-container--hidden" id="error-popup-container">
            <div class="error-popup">
                <h3 class="error-popup__header">Error:</h3>
                <div class="error-popup__text" id="error-popup-text"></div>
                <button class="error-popup__button" id="error-popup-button">Close</button>
            </div>
        </div>
        <footer>Â©2018 News Portal. Powered by -
            <a href="https://newsapi.org" target="_blank">
                - News API.
            </a>
        </footer>
    </div>
<script type="text/javascript" src="index.bundle.js"></script></body>

</html>
